<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Monster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="centered-text">Daily Monster</h1>

  <div id="name-input-container" class="centered-container">
    <input type="text" id="name-input" placeholder="Enter a monster name" autocomplete="off">
    <ul id="suggestions-list"></ul>
  </div>
  <ul id="name-list" class="centered-list"></ul>

  <table id="monster-stats">
    <thead>
      <tr>
        <th>Name</th>
        <th>AC</th>
        <th>TYPE</th>
        <th>SIZE</th>
        <th>CR</th>
        <th>STR</th>
        <th>DEX</th>
        <th>CON</th>
        <th>INT</th>
        <th>WIS</th>
        <th>CHR</th>
        <th>Bonus action</th>
        <th>Legendary action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
